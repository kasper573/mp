# This is the production services and environments definition
services:
  pg:
    image: postgres:16.4
    restart: always
    environment:
      POSTGRES_USER: mp
      POSTGRES_PASSWORD: mp
      POSTGRES_DB: mp
    ports:
      - 5432
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
  app:
    build:
      context: .
    image: ghcr.io/kasper573/mp-app:latest
    restart: always
    ports:
      - "8080"
    env_file: .env
    environment:
      MP_PORT: 8080
      MP_HOSTNAME: "k573.dev"
      MP_CORS_ORIGIN: "k573.dev"
      MP_DATABASE_URL: "postgres://mp:mp@pg:5432/mp"
      MY_AUTH_SECRET_KEY: ${MP_AUTH_SECRET_KEY}
  proxy:
    build:
      dockerfile: Dockerfile.proxy
      context: .
    image: ghcr.io/kasper573/mp-proxy:latest
    restart: always
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
      DISABLE_IPV6: "true"
    volumes:
      - proxy-data:/data
      - letsencrypt-data:/etc/letsencrypt
  devtools:
    build:
      dockerfile: Dockerfile.devtools
      context: .
    image: ghcr.io/kasper573/mp-devtools:latest
    environment:
      MP_DATABASE_URL: "postgres://mp:mp@pg:5432/mp"
volumes:
  proxy-data:
  letsencrypt-data:
