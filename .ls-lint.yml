ls:
  .dir: kebab-case
  .*: kebab-case

  .vscode:
    .dir: regex:.*
  .github:
    .dir: regex:.*
  apps/client/src/routes/**:
    .*: regex:~?(__)?[a-z0-9\-]+

ignore:
  - node_modules
  - .git
  - "./*/Dockerfile*"
  - "apps/db/drizzle/**"
  - "apps/e2e/.playwright"
  - "apps/client/.tanstack"
  - "./{apps,integrations,libraries}/*/.turbo"
  - "./{apps,integrations,libraries}/*/dist"
  - "./{apps,integrations,libraries}/*/node_modules"
