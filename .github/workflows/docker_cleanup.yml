name: Daily Image Cleanup
on: [push]
# on:
#   schedule:
#     - cron: "30 1 * * *"
#   workflow_dispatch:
jobs:
  ghcr-cleanup-image:
    permissions:
      packages: write
    name: ghcr cleanup action
    runs-on: ubuntu-latest
    steps:
      - uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: "*"
          expand-packages: true
          keep-n-tagged: 10
