# Main fail2ban configuration
# This file contains the main fail2ban settings

[Definition]
# Log level: CRITICAL, ERROR, WARNING, NOTICE, INFO, DEBUG
loglevel = INFO

# Log target: STDOUT, STDERR, SYSLOG or a file path
logtarget = /var/log/fail2ban/fail2ban.log

# Socket file location
socket = /var/run/fail2ban/fail2ban.sock

# PID file location  
pidfile = /var/run/fail2ban/fail2ban.pid

# Database file location
dbfile = /var/lib/fail2ban/fail2ban.sqlite3

# Database purge age (in seconds, 0 to disable)
dbpurgeage = 604800